<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>VUEjs| filtros</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div id="main" class="container">
      <div class="row">
         <div class="col-sm-4">
            <h1>VUEjs - Filtros</h1>
            <button class="btn btn-primary" v-on:click="getRoutes" v-if="!list.length">Listar</button>
            <ul class="list-group" v-else>
               <li class="list-group-item">
                  <input type="text" placeholder="Buscar" class="form-control" v-model="name">
               </li>
              <li class="list-group-item" v-for="item in searchRoute"> ${ item.route }</li>
            </ul>
         </div>
         <div class="col-sm-8">
            <h1>JSON </h1>
            <pre>
               ${ $data }
            </pre>
         </div>
      </div>
      
   </div>
   <script src="/static/vue/vue.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
   <script src="static/js/vue/filtros.js"></script> 

</body>
</html>
