<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>VUEjs| eventos</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div id="main" class="container">
      <div class="row">
         <div class="col-xs-12">
            <h1>Eventos en VUEjs</h1>
         </div>
         <div class="col-xs-6">
            <form v-on:submit.prevent="addName">
               <div class="input-group">
                  <input type="text" class="form-control" v-model="name">
                  <span class="input-group-btn">
                     <input type="submit" class="btn btn-default" value="add">
                  </span>
               </div>
            </form>
            <hr>
            <ul class="list-group">
               <li class="list-group-item" v-for="item in people" v-text="item"></li>
            </ul>
         </div>
         <div class="col-xs-4">
            <button class="btn btn-default" v-on:click="num ++">
               ${num}<span class="glyphicon glyphicon-hand-up"></span>
            </button>
         </div>
      </div>
      
   </div>
   <script src="/static/vue/vue.js"></script>
    <script src="static/js/vue/eventos.js"></script> 

</body>
</html>
